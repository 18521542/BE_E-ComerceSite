name: Docker Image CI

on:
  push:
    branches: [ ci/cd ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag duytronguit/ecommerce

    - name: Get DockerHub Credentials
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push image
      run: docker push duytronguit/ecommerce

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DO_PAT }}

    - name: Create SSH key
      run: |
        mkdir -p ~/.ssh/
        echo "$SSH_PRIVATE_KEY" > ../private.key
        sudo chmod 600 ../private.key
      shell: bash
      env:
        SSH_PRIVATE_KEY:  ${{ secrets.PRIVATE_KEY_ACCESS_DO }}
        SSH_KEY_PATH: ${{ github.workspace }}/../private.key

    - name: Get source code
      run: doctl compute ssh kltn / docker-compose down / docker-compose build / docker-compose up